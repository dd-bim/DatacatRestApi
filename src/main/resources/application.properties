spring.application.name=Datacat Rest API
springdoc.api-docs.path=/v3/docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

server.forward-headers-strategy=framework
spring.web.error.include-stacktrace=always
server.port=3001

# Development Logging - für Production auf INFO/WARN setzen
logging.level.org.springframework.http=DEBUG
logging.level.org.springframework.web=DEBUG

# Application Logging - für Production auf INFO/WARN setzen
logging.level.datacat.auth=DEBUG
logging.level.datacat.customization=DEBUG
logging.level.datacat.graphql=DEBUG
logging.level.datacat.controller=DEBUG
logging.level.datacat.services=DEBUG
logging.level.datacat.models=DEBUG

# Custom Properties
custom.base-path=/graphql
custom.server-url=${CUSTOM_SERVER_URL:http://localhost:8080}
custom.username=${CUSTOM_USERNAME:admin}
custom.password=${CUSTOM_PASSWORD:defaultpassword}

# HTTP Connection Pool Settings
custom.http.connection-timeout=5000
custom.http.read-timeout=30000
custom.http.pool.max-total=10
custom.http.pool.max-per-route=5