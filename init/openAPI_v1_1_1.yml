openapi: 3.0.1
info:
  title: Datacat REST API v1.1.1
  description: >-
    <p>OpenAPI-based API to access the Datacat catalogue system.</br></p>
    <h3>Upcoming changes:</h3>
    <ul><li>v1.1.X "ekkodale minimal requirements"<ul>
        <li>adding more filter functionalities to the endpoints</li>
        <li>adding more response content</li>
    </ul><li>v1.2.X "major endpoint overhaul"<ul>
        <li>step-by-step inclusion of missing endpoints</li>
    </ul></li></ul>
    <h3>Latest changes:</h3>
    <ul><li>v1.1.0 "ekkodale minimal requirements"<ul>
        <li>general rework of api/Class/v1</li>
        <li>general rework of api/Dictionary/v1/Classes</li>
        <li>including filter options (missing business logic)</li>
        <li>schema adjustment (including non-implemented attributes)</li>
        <li>backend logic and query rework</li>
        <li>minor UI adjustments</li>
        <li>improved accessibility of specification</li>
    </ul><li>v1.0.X "bSDD-like prototype"<ul>
        <li>adjustment of existing endpoints to match bSDD</li>
        <li>including URI usage (partly missing business logic)</li>
        <li>schema rework (renaming, parameter changes, etc.)</li>
        <li>removed porxy settings</li>
        <li>published under CAFM and IBPDI demain</li>
        <li>minor changes to the UI</li>
    </ul></li></ul>
  contact:
    name: Support/Contact
    url: https://github.com/dd-bim
    email: lennart.hildebrandt@htw-dresden.de
  license:
    name: '* licence name placeholder *'
  version: '1.1.1'
servers: # this list of servers is not functional yet
 - url: https://datacat.org/api/e1
   description: DATACAT
 - url: https://ibpdi.datcat.org/api/e1
   description: IBPDI
 - url: https://cafm.datacat.org/api/e1
   description: CAFM

##############################################################################################################
paths:
##############################################################################################################
  /api/Class/v1:
    get:
      tags:
        - Class
      summary: "[IN REWORK]Get class details (i.e. XtdSubject) from a specific class"
      description: >-
        Following features of this endpoint are not implemented yet: <br>
        <ul><li>include language code filter</li>
        <li>various response contents</li></ul>
      operationId: ClassGet
      parameters:
        - name: URI
          in: query
          description: >-
            URI of the class, e.g.<br>
            DATACAT: https://datacat.org/class/41e55123-7bf4-4e2f-8c04-a713f3a087c6<br>
            CAFM: https://cafm.datacat.org/class/442.90<br>
            IBPDI: https://ibpdi.datacat.org/class/c102a240-c3f2-11ec-ac20-5d24a21d559a
          required: true
          schema:
            type: string
        - name: IncludeClassProperties
          in: query
          description: >-
            Use this option to include properties of the class. By default, it is set to true.<br>
            ! This option is not yet implemented.
          schema:
            type: boolean
        - name: IncludeChildClassReferences
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: boolean
        - name: IncludeClassRelations
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: boolean
        - name: IncludeReverseRelations
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: boolean
        - name: ReverseRelationDictionaryUris
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: array
            items:
              type: string
        - name: languageCode
          in: query
          description: >-
            Specify language (case sensitive).<br>
            For those items the text is not available in the requested language, the text will be returned in the default language of the dictionary<br>
            ! This option is not yet implemented.
          schema:
            type: string
      responses:
          '200':
            description: Success
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ClassContract.v1'
      deprecated: false
