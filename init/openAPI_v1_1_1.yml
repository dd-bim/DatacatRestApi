  /api/Dictionary/v1:
    get:
      tags:
        - Dictionary
      summary: "[IN REWORK]Get list of available dictionaries (i.e. XtdBag) with optional filtering."
      operationId: DictionaryGet
      description: >-
        Following features of this endpoint are not implemented yet:
      parameters:
        - name: URI
          in: query
          description: >-
            Optional filtering, URI of a specific dictionary, e.g. <br>
            DATACAT: https://datacat.org/model/34mDkKGrz2FhzL8laZhy9W<br> 
            CAFM: <br>
            IBPDI: https://ibpdi.datacat.org/model/800da571-b537-4549-9237-11568678ef9a
          required: false
          schema:
            type: string
        - name: IncludeTestDictionaries
          in: query
          description: "Should test dictionaries be included in the result? By default it is set to false.\r\nThis option is ignored if you specify a URI."
          schema:
            type: boolean
        - name: Offset
          in: query
          description: Zero-based offset of the first item to be returned. Default is 0.
          schema:
            type: integer
            format: int32
        - name: Limit
          in: query
          description: >-
            Limit number of items to be returned. The default and maximum number
            of items returned is 1000. When Offset is specified, then the
            default limit is 100.
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictionaryResponseContract.v1'
      deprecated: true
##############################################################################################################
  /api/Dictionary/v1/Classes:
    get:
      tags:
        - Dictionary
      summary: "[IN REWORK]Get dictionary with tree of classes from Datacat (i.e. XtdSubject)."
      description: >-
        Following features of this endpoint are not implemented yet:<br>
        <ul><li>usage of nested classes</li>
        <li>filter for class type</li>
        <li>filter for text</li>
        <li>filter for IFC entity</li>
        <li>consideration of limit and offset</li>
        <li>filter for language code</li></ul>
      operationId: DictionaryClassesGetWithClasses
      parameters:
        - name: URI
          in: query
          description: >-
            URI of the dictionary, e.g.<br>
            DATACAT: https://datacat.org/model/2CCiym3eLCQOUDoIy7tUE_<br>
            CAFM: https://cafm.datacat.org/model/0bf5d7c3-5397-4255-ba9f-9607480f1ee1<br>
            IBPDI: https://ibpdi.datacat.org/model/800da571-b537-4549-9237-11568678ef9a
          required: true
          schema:
            type: string
        - name: UseNestedClasses
          in: query
          description: >-
            Set to true to get classes in a nested structure.<br>You can't use this option if you are using pagination.<br>
            ! This option is not yet implemented.
          schema:
            type: boolean
          deprecated: true
        - name: ClassType
          in: query
          description: >-
            Optional filter on class type. Possible values are *not specified yet*.<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
        - name: SearchText
          in: query
          description: >-
            Optional filter text.<br>Ignored when UseNestedClasses = true<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
        - name: RelatedIfcEntity
          in: query
          description: >-
            Optional filter on related IFC entity. It accepts an IFC entity code (e.g. IfcWall) or uri (e.g. *URI placeholder*).<br>
            When a code is supplied, finding matching classes ignores the IFC version.<br>
            Ignored when UseNestedClasses = true<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
        - name: Offset
          in: query
          description: >-
            Zero-based offset of the first item to be returned. Default is 0.<br>
            ! This option is not yet implemented.
          schema:
            type: integer
            format: int32
          deprecated: false
        - name: Limit
          in: query
          description: >-
            Limit number of items to be returned. The default and maximum number of items returned is 1000.<br>
            When Offset is specified, then the default limit is 100.<br>
            ! This option is not yet implemented.
          schema:
            type: integer
            format: int32
          deprecated: false
        - name: languageCode
          in: query
          description: >-
            Specify language (case sensitive).<br>
            For those items the text is not available in the requested language, the text will be returned in the default language of the dictionary<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictionaryClassesResponseContract.v1.Classes'
      deprecated: false
