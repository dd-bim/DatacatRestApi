          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StatisticsResponseContract.v1'

#############################################################################################################
components:
  schemas:
##############################################################################################################

    ClassContract.v1:
      required:
        - activationDateUtc
        #- code
        - name
        #- status
        - uri
        - versionDateUtc
      type: object
      properties:
        dictionaryUri:
          type: string
          description: URI of the dictionary
          nullable: true
        activationDateUtc:
          type: string
          description: Date of activation
          format: date-time
        code:
          minLength: 1
          type: string
          description: Code used originally by the dictionary
        creatorLanguageCode:
          type: string
          description: Language code of the creator
          nullable: true
        countriesOfUse:
          type: array
          items:
            type: string
          description: List of countries where used
          nullable: true
        countryOfOrigin:
          type: string
          description: Country of origin
          nullable: true
        deActivationDateUtc:
          type: string
          description: Date of deactivation
          format: date-time
          nullable: true
        definition:
          type: string
          description: Formal definition
          nullable: true
        deprecationExplanation:
          type: string
          description: Explanation of the deprecation
          nullable: true
        description:
          type: string
          description: Description
          nullable: true
        documentReference:
          type: string
          description: Reference to a(n official) document
          nullable: true
        name:
          minLength: 1
          type: string
          description: Name
        uri:
          minLength: 1
          type: string
          description: Unique identification
        replacedObjectCodes:
          type: array
          items:
            type: string
          description: List of codes of the replaced items
          nullable: true
        replacingObjectCodes:
          type: array
          items:
            type: string
          description: List of codes of the replacing items
          nullable: true
        revisionDateUtc:
          type: string
          description: Date of the revision
          format: date-time
          nullable: true
        revisionNumber:
          type: integer
          description: Revision number
          format: int32
          nullable: true
        status:
          minLength: 1
          type: string
          description: 'Status, can be: Preview, Active or Inactive'
        subdivisionsOfUse:
          type: array
          items:
            type: string
          description: List of subdivisions (e.g. states) where used
          nullable: true
        uid:
          type: string
          description: Alternative unique global identification
          nullable: true
        versionDateUtc:
          type: string
          description: Date of the version
          format: date-time
        versionNumber:
          type: integer
          description: Version number
          format: int32
          nullable: true
        visualRepresentationUri:
          type: string
          description: URI of a visual representation
          nullable: true
        classType:
          type: string
          description: Type of Class
          nullable: true
        referenceCode:
          type: string
          description: Code that can be used for dictionary specific purposes
          nullable: true
        synonyms:
          type: array
          items:
            type: string
          description: List of synonyms for the class
          nullable: true
        relatedIfcEntityNames:
          type: array
          items:
            type: string
          description: List of related IFC entity names (version independent)
          nullable: true
        parentClassReference:
          $ref: '#/components/schemas/ClassReferenceContract.v1'
        classProperties:
          type: array
          items:
            $ref: '#/components/schemas/ClassPropertyContract.v1'
          description: List of the properties of this class
          nullable: true
        classRelations:
          type: array
          items:
            $ref: '#/components/schemas/ClassRelationContract.v1'
          description: >-
            List of relations to other classes, can be reference to classes of
            other dictionaries
          nullable: true
        # childClassReferences:
        #   type: array
        #   items:
        #     $ref: '#/components/schemas/ClassReferenceContract.v1'
