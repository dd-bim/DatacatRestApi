##############################################################################################################

  /api/Class/Properties/v1:
    get:
      tags:
        - Class
      summary: "Get class properties (paginated)"
      description: >-
        Due to incompatibility the following features of this endpoint are not implemented (yet): <br>
        <ul><li>include language code filter (to be implemented)</li>
        <li>various filter options</li>
        <li>total count is malfunctioning</li>
        <li>various response contents</li></ul>
      operationId: ClassPropertiesGet
      parameters:
        - name: ClassUri
          in: query
          description: >-
            URI of the class, e.g.<br>
            DATACAT: https://datacat.org/class/41e55123-7bf4-4e2f-8c04-a713f3a087c6<br>
            CAFM: https://cafm.datacat.org/class/442.90<br>
            IBPDI: https://ibpdi.datacat.org/class/c102a240-c3f2-11ec-ac20-5d24a21d559a
          required: true
          schema:
            type: string
        - name: PropertySet
          in: query
          description: >-
            'Optional: Property set to filter the properties'<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
        - name: PropertyCode
          in: query
          description: >-
            'Optional: Property code to filter the properties'<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
        - name: SearchText
          in: query
          description: >-
            "Optional: Search text to filter the properties.<br>
            Search is done in the property name, property description and property code.<br>
            Cannot be used together with PropertySet or PropertyCode."<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
        - name: Offset
          in: query
          description: >-
            Zero-based offset of the first item to be returned. Default is 0.<br>
          schema:
            type: integer
            format: int32
          deprecated: false
        - name: Limit
          in: query
          description: >-
            Limit number of items to be returned. The default and maximum number<br>
            of items returned is 1000. When Offset is specified, then the<br>
            default limit is 100.<br>
          schema:
            type: integer
            format: int32
          deprecated: false
        - name: languageCode
          in: query
          description: >-
            Specify language (case sensitive).<br>
            For those items the text is not available in the requested language, the text will be returned in the default language of the dictionary<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassPropertiesContract.v1'
      deprecated: false

##############################################################################################################

  /api/Dictionary/v1:
    get:
      tags:
        - Dictionary
      summary: "Get list of available dictionaries (i.e. XtdBag) with optional filtering."
      operationId: DictionaryGet
      description: >-
        Due to incompatibility the following features of this endpoint are not implemented (yet): <br>
        <li>various filter options</li>
        <li>various response contents</li></ul>
      parameters:
        - name: URI
          in: query
          description: >-
            Optional filtering, URI of a specific dictionary, e.g. <br>
            DATACAT: https://datacat.org/model/34mDkKGrz2FhzL8laZhy9W<br> 
            CAFM: <br>
            IBPDI: https://ibpdi.datacat.org/model/800da571-b537-4549-9237-11568678ef9a
          required: false
          schema:
            type: string
        - name: IncludeTestDictionaries
          in: query
          description: >-
             ! This option is not compatible with datacat.org or any of its instances
          schema:
            type: boolean
          deprecated: true
        - name: Offset
          in: query
          description: >-
            Zero-based offset of the first item to be returned. Default is 0.<br>
          schema:
            type: integer
            format: int32
          deprecated: false
        - name: Limit
          in: query
          description: >-
            Limit number of items to be returned. The default and maximum number<br>
            of items returned is 1000. When Offset is specified, then the<br>
            default limit is 100.<br>
          schema:
            type: integer
            format: int32
          deprecated: false
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DictionaryResponseContract.v1'
      deprecated: false

