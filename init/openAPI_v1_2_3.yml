openapi: 3.0.1
##############################################################################################################
info:
##############################################################################################################
  title: Datacat REST API
  version: '1.2.3'
  description: >-
    <p>OpenAPI-based API to access the Datacat catalogue system.</br></p>
    <h3>Upcoming changes:</h3>
    <ul><li>v1.2.X "major endpoint overhaul"<ul>
        <li>step-by-step inclusion of missing endpoints</li>
        <li>preparation for Datacat v1.0 update</li>
    </ul></li></ul>
    <h3>Latest changes:</h3>
    <ul><li>v1.2.3 "further minor improvements"<ul>
        <li>added offset & limit logic</li>
        
        
        <li>added licence</li>
        <li>backend logic and query rework</li>
        <li>minor UI adjustments</li>
        <li>improved accessibility of specification</li>
    </ul><li>v1.2.2 "improvement for project partners"<ul>
        <li>general rework for /api/Dictionary/v1</li>
        <li>general rework for /api/ReferenceDocument/v1</li>
        <li>general rework for /api/Language/v1</li>
        <li>general rework for /api/Country/v1</li>
        <li>putting /api/Class/Properties/v1 under rework</li>
        <li>putting /api/Dictionary/v1/Classes under rework</li>
        <li>putting /api/Property/v4 under rework</li>
        <li>minor improvements for v1.1</li>
        <li>temporarily removed server drop down menu</li>
        <li>schema adjustment (including non-implemented attributes)</li>
        <li>backend logic and query rework</li>
        <li>minor UI adjustments</li>
    </ul></li></ul>
  contact:
    name: Support/Contact
    url: https://github.com/dd-bim
    email: lennart.hildebrandt@htw-dresden.de
  license:
    name:  GPLv3 Lizenz
    url: https://www.gnu.org/licenses/gpl-3.0.html

##############################################################################################################
paths:
##############################################################################################################
  /api/Class/v1:
    get:
      tags:
        - Class
      summary: "Get class details (i.e. XtdSubject) from a specific class"
      description: >-
        Due to incompatibility the following features of this endpoint are not implemented (yet): <br>
        <ul><li>include language code filter (to be implemented)</li>
        <li>various filter options</li>
        <li>various response contents</li></ul>
      operationId: ClassGet
      parameters:
        - name: Uri
          in: query
          description: >-
            URI of the class, e.g.<br>
            DATACAT: https://datacat.org/class/41e55123-7bf4-4e2f-8c04-a713f3a087c6<br>
            CAFM: https://cafm.datacat.org/class/442.90<br>
            IBPDI: https://ibpdi.datacat.org/class/c102a240-c3f2-11ec-ac20-5d24a21d559a
          required: true
          schema:
            type: string
        - name: IncludeClassProperties
          in: query
          description: >-
            Use this option to include properties of the class. By default, it is set to true.<br>
          schema:
            type: boolean
        - name: IncludeChildClassReferences
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: boolean
        - name: IncludeClassRelations
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: boolean
        - name: IncludeReverseRelations
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: boolean
        - name: ReverseRelationDictionaryUris
          in: query
          description: >-
            ! This option is not compatible with datacat.org or any of its instances
          deprecated: true
          schema:
            type: array
            items:
              type: string
        - name: languageCode
          in: query
          description: >-
            Specify language (case sensitive).<br>
            For those items the text is not available in the requested language, the text will be returned in the default language of the dictionary<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClassContract.v1'

