  /api/Property/v4:
    get:
      tags:
        - Property
      summary: "Get Property details"
      operationId: PropertyGet
      description: >-
        Due to incompatibility the following features of this endpoint are not implemented (yet): <br>
        <ul><li>include language code filter (to be implemented)</li>
        <li>include classes (to be implemented)</li>
        <li>various response contents</li></ul>
      parameters:
        - name: uri
          in: query
          description: >-
            URI of the class, e.g.<br>
            DATACAT: https://datacat.org/property/6<br>
            CAFM: https://cafm.datacat.org/property/<br>
            IBPDI: https://ibpdi.datacat.org/property/e82d1d40-1499-4c56-9729-00fc2414dac2
          required: true
          schema:
            type: string
        - name: includeClasses
          in: query
          description: >-
            "Set to true to get list of classes where property is used (only classes of the same dictionary as the property).<br>
            Maximum number of class properties returned is 2000. In the next version of the API this option probably will be removed.<br>
            Preferred way to get the classes is by using /api/Property/Classes/v1"<br>
            ! This option is not yet implemented.
          schema:
            type: boolean
          deprecated: true
        - name: languageCode
          in: query
          description: >-
            Specify language (case sensitive).<br>
            For those items the text is not available in the requested language, the text will be returned in the default language of the dictionary<br>
            ! This option is not yet implemented.
          schema:
            type: string
          deprecated: true
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PropertyContract.v4'
      deprecated: false

